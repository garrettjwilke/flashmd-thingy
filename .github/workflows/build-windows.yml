name: build windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make
            mingw-w64-x86_64-qt6-base
            mingw-w64-x86_64-qt6-tools
            mingw-w64-x86_64-libusb
            mingw-w64-x86_64-pkg-config

      - name: verify Qt tools installation
        shell: msys2 {0}
        run: |
          pacman -Q mingw-w64-x86_64-qt6-tools || echo "qt6-tools not installed"
          find /mingw64/bin -name "moc*" 2>/dev/null | head -5
          find /mingw64/bin -name "rcc*" 2>/dev/null | head -5
          
      - name: build
        shell: msys2 {0}
        run: |
          # Ensure Qt tools are in PATH
          export PATH="/mingw64/bin:$PATH"
          which moc || (find /mingw64 -name "moc*" -type f -executable 2>/dev/null | head -1 || echo "moc not found")
          which rcc || (find /mingw64 -name "rcc*" -type f -executable 2>/dev/null | head -1 || echo "rcc not found")
          mingw32-make

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flashmd-windows
          path: |
            flashmd.exe
            flashmd-gui.exe
