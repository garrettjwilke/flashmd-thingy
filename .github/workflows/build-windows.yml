name: build windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make
            mingw-w64-x86_64-qt6-base
            mingw-w64-x86_64-qt6-tools
            mingw-w64-x86_64-libusb
            mingw-w64-x86_64-pkg-config

      - name: build
        shell: msys2 {0}
        run: |
          # Qt6 tools are in /mingw64/share/qt6/bin, add to PATH
          export PATH="/mingw64/share/qt6/bin:/mingw64/bin:$PATH"
          mingw32-make

      - name: bundle DLLs
        shell: msys2 {0}
        run: |
          # Create release directory
          mkdir -p release
          
          # Copy executables
          cp flashmd.exe release/
          cp flashmd-gui.exe release/
          
          # Find and copy libusb DLL
          cp /mingw64/bin/libusb-1.0.dll release/ 2>/dev/null || echo "libusb-1.0.dll not found"
          
          # Find and copy Qt6 DLLs (required for GUI)
          cp /mingw64/bin/Qt6Core.dll release/ 2>/dev/null || echo "Qt6Core.dll not found"
          cp /mingw64/bin/Qt6Gui.dll release/ 2>/dev/null || echo "Qt6Gui.dll not found"
          cp /mingw64/bin/Qt6Widgets.dll release/ 2>/dev/null || echo "Qt6Widgets.dll not found"
          
          # Copy Qt6 platform plugin (required for GUI to work)
          mkdir -p release/platforms
          cp /mingw64/share/qt6/plugins/platforms/qwindows.dll release/platforms/ 2>/dev/null || echo "qwindows.dll not found"
          
          # List what we bundled
          ls -la release/

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flashmd-windows
          path: |
            release/*.exe
            release/*.dll
            release/platforms/
